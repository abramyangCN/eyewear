<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>GM华为眼镜</title>
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=7D2BZ-L3CWK-4ATJZ-A7LRN-4RWO2-ECBOG"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script type="text/javascript">
      function t() {
          n.style.fontSize = 12 * e().width / 375 + "px"
      }

      function e() {
          return {
              width: document.documentElement.clientWidth || document.body.clientWidth,
              height: document.documentElement.clientHeight || document.body.clientHeight
          }
      }
      var n = document.querySelector("html");
      t();
      var i = 375;
      window.addEventListener("resize",function(){
          window.outerWidth != i && (i = e().width,
              n.style.fontSize = 12 * i / 375 + "px")
      });
  </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but huawei-eyewear doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
